<div class="main">
  <div class="topContainer">
    <h1>List of all accounts : </h1>
    <div class="accountListContainer">
      <li *ngFor="let account of accounts">
        <mat-card> <mat-icon>credit_card</mat-icon>{{account.iban}}</mat-card>
      </li>
    </div>
    <button mat-raised-button color="primary" id="userButton" routerLink="/user">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
  <mat-card class="botContainer">
    <li *ngFor="let account of accounts">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{account.iban}}
          </mat-panel-title>
          <mat-panel-description>
            Type of account : {{account.accountType}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <app-transaction routerLink="/transaction" id={{account.accountId}}></app-transaction>
        </ng-template>
      </mat-expansion-panel>
    </li>
  </mat-card>
</div>
