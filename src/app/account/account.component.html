<div class="main">
  <div class="navbar">
    <button mat-raised-button color="primary" id="userButton" routerLink="/user">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
  <div class="accounts">
    <ng-container *ngFor="let account of accounts">
      <ng-container *ngIf="account.accountType=='Debit';else Credit">
        <mat-card routerLink="/transaction/{{account.accountId}}">
          <h6>account</h6>
          <div>
            <mat-icon>sim_card</mat-icon>
            <h6>{{account.accountType}}</h6>
          </div>
          <h4>{{account.iban}}</h4>
        </mat-card>
      </ng-container>
      <ng-template #Credit>
        <mat-card class="credit" routerLink="/transaction/{{account.accountId}}">
          <h6>account</h6>
          <div>
            <mat-icon>sim_card</mat-icon>
            <h6>{{account.accountType}}</h6>
          </div>
          <h4>{{account.iban}}</h4>
        </mat-card>
      </ng-template>
    </ng-container>
  </div>
</div>
