<div class="main">
  <div class="navbar">
    <button mat-raised-button color="primary" id="userButton" routerLink="/user">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
  <div class="accounts">
    <ng-container *ngFor="let account of accountSlice">
      <ng-container *ngIf="account.accountType!='modal';else Modal">
        <mat-card routerLink="/transaction/{{account.accountId}}" [ngClass]="{'credit':account.accountType=='Credit'}">
          <h6>{{account.accountType}}</h6>
          <div>
            <mat-icon>sim_card</mat-icon>
            <span> <h2 class="viewDetails">View Details</h2></span>
              <h6 >{{account.accountType}}</h6>
          </div>
          <h5>{{account.iban | iban}}</h5>
        </mat-card>
       
      </ng-container>
      <ng-template #Modal> 
        <mat-card (click)="onClickModal()" [ngClass]="{'modal':account.accountType=='modal'}">
          <h6>{{account.accountType}}</h6>
          <div>
            <mat-icon id="addIcon">add_circle_outline</mat-icon>
          
          </div>
          <h5>{{account.iban | iban}}</h5>
        </mat-card>
       
      </ng-template>
      </ng-container>
  </div>
  <mat-paginator [length]="this.accounts.length"
              [pageSize]="4"
              [pageSizeOptions]="[4,8]"
              (page)="onPageChange($event)">
</mat-paginator>
</div>
