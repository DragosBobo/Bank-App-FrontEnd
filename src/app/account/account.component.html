<div class="main">
  <div class="navbar">
    <button mat-raised-button color="primary" routerLink="/user">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-raised-button color="warn" routerLink="/login" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
  <div class="accounts">
    <ng-container *ngFor="let account of accountSlice">
      <ng-container *ngIf="account.accountType !== 'modal'; else Modal">
        <mat-card [ngClass]="{ credit: account.accountType === 'Credit' }">
          <h6>{{ account.accountType }}</h6>
          <div>
            <mat-icon>sim_card</mat-icon>
            <span> <h2 class="view-details" routerLink="/transaction/{{ account.accountId }}">View Details</h2></span>
            <h6>{{ account.currency }}</h6>
          </div>
          <h5>{{ account.iban }}</h5>
          <div class="delete" (click)="deleteAccount(account.accountId)"><mat-icon>delete</mat-icon></div>
        </mat-card>
      </ng-container>
      <ng-template #Modal>
        <mat-card (click)="onClickModal()" [ngClass]="{ modal: account.accountType === 'modal' }">
          <div>
            <mat-icon id="add-icon">add_circle_outline</mat-icon>
          </div>
        </mat-card>
      </ng-template>
    </ng-container>
  </div>

  <mat-paginator
    [length]="this.accounts.length"
    [pageSize]="4"
    [pageSizeOptions]="[4, 8]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
