<div class="main">
  <div class="topContainer">
    <div class="accountList">
      <li *ngFor="let account of accounts">
        <mat-card>{{account.iban}}</mat-card>
      </li>
    </div>
    <mat-card class="userPanel" onclick="goToUser()">User panel</mat-card>
  </div>
  <mat-card class="expandedViewAccounts">
    <li *ngFor="let account of accounts">
      <mat-expansion-panel >
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{account.iban}}
          </mat-panel-title>
          <mat-panel-description>

            Type of account : {{account.accountType}}

          </mat-panel-description>
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>

          <app-transaction id={{account.accountId}}></app-transaction>

        </ng-template>
      </mat-expansion-panel>

    </li>
  </mat-card>
</div>
