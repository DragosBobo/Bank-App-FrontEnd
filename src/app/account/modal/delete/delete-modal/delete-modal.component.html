<div class="main-container">
  <h3>
    Are you sure you want to <span style="color: #ff4081; text-transform: uppercase">delete</span> this account ?!
  </h3>
  <div class="bottom-container">
    <button mat-raised-button color="accent" (click)="disagree()">No</button>
    <button mat-raised-button color="primary" (click)="agree()">Yes</button>
  </div>
</div>
