<div class="transactionHeader">
  <p>List with every transactions : </p>
</div>
<mat-card>
  <li *ngFor="let transaction of transactions">
    <mat-card>
      <mat-card-title>Cateory of transaction : {{transaction.categoryName}} </mat-card-title>
      <mat-card-subtitle>Amount : {{transaction.totalAmount}} $ </mat-card-subtitle>
    </mat-card>
  </li>
</mat-card>
