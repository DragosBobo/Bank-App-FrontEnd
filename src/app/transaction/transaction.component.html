<div class="main">
  <div class="header">
    <button
      mat-raised-button
      id="back-button"
      color="primary"
      routerLink="/account"
    >
      Back
    </button>
    <button
      mat-raised-button
      id="raport-button"
      color="warn"
      (click)="generateRaport(id)"
      [value]=""
    >
      Generate Report
    </button>
  </div>
  <mat-card>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="num">
        <mat-header-cell *matHeaderCellDef> num </mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          {{ transactions.indexOf(transaction) + 1 }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="totalAmount">
        <mat-header-cell *matHeaderCellDef> Total Amount </mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          {{ transaction.totalAmount }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="categoryName">
        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          {{ transaction.categoryName }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="transactionDate">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          {{ transaction.TransactionDate | date: "medium" }}
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
      [length]="transactions.length"
      [pageSize]="20"
      [pageSizeOptions]="[5, 10, 20, 40, 100]"
      (page)="onPageChange($event)"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </mat-card>
</div>
