<div class="main">
  <mat-card class="form-card">
    <form [formGroup]="loginForm" class="form" #form="ngForm" novalidate>
      <h2>Login</h2>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" name="email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="********" name="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      <button mat-raised-button color="accent" routerLink="/register">Register</button>
    </form>
  </mat-card>
</div>
